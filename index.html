<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Football Counter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1>Points:</h1>
            <h2 id="count-el">0</h2>
            <button id="touchdown-btn" onclick="touchdown()">TD</button>
            <button id="field-goal-btn" onclick="fieldGoal()">FG</button>
            <button id="decrement-btn" onclick="decrement()">➖</button>
            <button id="save-btn">💾</button>
            <button id="delete-btn">❌</button>
            <h2 id="scores-title">Previous Scores</h2>
            <ul id="save-el"></ul>
        </main>
        <script src="index.js"></script>
    </body>
</html>
